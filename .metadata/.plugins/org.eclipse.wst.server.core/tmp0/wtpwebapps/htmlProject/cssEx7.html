<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type = "text/css">
h1.a1{
	color:red;
}
h1.b1{
	background: black;
}
h1:hover{
	color : white;
}
h1:active{
	color:blue;
}
a:link{
	color:blue;
}
a:visited{
	color:red;
}
a:default:visited{
	color:green;
}
a:color:visited{
	color:navy;
}

</style>
</head>
<body>
<h1> react selector example</h1>
<table>
	<tr><td>mouse on...<br><b>default</b>
	<a href = "http://www.google.com" class = "default">google</a><hr>
	<a href = "http://www.google.com" class = "color">google</a>
	</td></tr>
</table>
<h1 class = "a1 b1">class a1 b1</h1>
<h1 class = "a1">class a1</h1>
<h1 class = "b1">class b1</h1>
</body>
</html>
