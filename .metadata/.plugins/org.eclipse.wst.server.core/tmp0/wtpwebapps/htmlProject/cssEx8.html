<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Condition Selector</title>
<style type = "text/css">
ul{
	overflow : hidden;
}
li{
	list-style-type:none; float:left; padding:5px;
}
li:nth-child(3n){
	background-color:#5AAEFF;
}
li:nth-child(3n+1){
	background-color:#00FF00;
}
li:nth-child(3n+2){
	background-color:#0000FF;
}
li:first-child{
	border-radius: 20px 0 0 20px;
}
li:last-child{
	border-radius: 0 20px 20px 0;
}
</style>
</head>
<body>
<ul>
	<li> menu </li>
	<li> menu </li>
	<li> menu </li>
	<li> menu </li>
	<li> menu </li>
	<li> menu </li>
	<li> menu </li>
</ul>
</body>
</html>
