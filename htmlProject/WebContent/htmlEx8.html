<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공간 분할 : div, span</title>
</head>
<body>
<h1>시공간 붕괴술!!!!!!!<br></h1>
<h3> 공간별로 레이아웃 설정이 가능</h3>
<h2>div : 블록 형식으로 공간 분할</h2>
<div>div1</div>
<div>div2</div>
<div>div3</div>
<div>div4</div>
<div>div5</div>
<div>div6</div>
<div>div7</div>
<h2>span: inline 형식으로 공간 분할</h2>
<span>span 1</span>
<span>span 2</span>
<span>span 3</span>
<span>span 4</span>
<span>span 5</span>
<span>span 6</span>
<span>span 7</span>

<h2> div : inline 형식으로 공간 분할</h2>
<div style = "display:inline">div1</div>
<div style = "display:inline">div2</div>
<div style = "display:inline">div3</div>
<div style = "display:inline">div4</div>
<div style = "display:inline">div5</div>
<div style = "display:inline">div6</div>
<div style = "display:inline">div7</div>

<h2>span: 블럭 형식으로 공간 분할</h2>
<span style="display:block">span 1</span>
<span style="display:block">span 2</span>
<span style="display:block">span 3</span>
<span style="display:block">span 4</span>
<span style="display:block">span 5</span>
<span style="display:block">span 6</span>
<span style="display:block; width:300px; height:150px;background:yellow;" >span 7</span>
</body>
</html>
